<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI模型功能测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        select {
            background-position: right 0.75rem center;
            padding-right: 2.5rem;
        }
        .api-key-wrapper {
            position: relative;
        }
        #apiKeyMask {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            display: none;
            padding: 0.75rem 1rem; /* 12px 16px */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">AI模型功能测试平台</h1>
        <div class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
            <div class="space-y-4">
                <select id="baseUrlSelect" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 appearance-none bg-white">
                    <!-- 选项将通过 JavaScript 动态添加 -->
                </select>
                <input type="text" id="customBaseUrl" placeholder="自定义 Base URL" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300 hidden">
                <div class="api-key-wrapper">
                    <input type="text" id="apiKey" placeholder="输入API Key" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-300">
                    <div id="apiKeyMask" class="rounded-lg border border-gray-300"></div>
                </div>
                <button id="fetchModels" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-300 transform hover:scale-105">获取模型列表</button>
            </div>
            <div id="modelList" class="space-y-4"></div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="message_test.js"></script>
    <script src="unit_test.js"></script>
</body>
</html>
